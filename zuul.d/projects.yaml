# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    templates:
      - check-requirements
      - periodic-stable-jobs-neutron
      - openstack-lower-constraints-jobs
      - openstack-python-jobs
      - openstack-python35-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs
    check:
      jobs:
        - neutron-lbaasv2-dsvm-api:
            voting: false
        - neutron-lbaasv2-dsvm-py3x-api
        - neutron-lbaasv2-dsvm-scenario:
            voting: false
        - neutron-lbaasv2-dsvm-py3x-scenario:
            voting: false
        - openstack-tox-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py35:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py36:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v1-dsvm-scenario
        - octavia-v1-dsvm-py3x-scenario
        - octavia-v1-dsvm-scenario-multinode:
            voting: false
        - octavia-v1-dsvm-py3x-scenario-multinode:
            voting: false
        - octavia-v1-dsvm-scenario-kvm-centos.7:
            voting: false
        - octavia-v2-dsvm-noop-api:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-v2-dsvm-noop-py35-api:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-v2-dsvm-scenario:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-v2-dsvm-py35-scenario:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
        - openstack-tox-cover
    gate:
      queue: octavia
      jobs:
        - openstack-tox-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py35:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py36:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v1-dsvm-scenario
        - octavia-v1-dsvm-py3x-scenario
        - neutron-lbaasv2-dsvm-py3x-api
        - octavia-v2-dsvm-noop-api:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-v2-dsvm-noop-py35-api:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-v2-dsvm-scenario:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-v2-dsvm-py35-scenario:
            required-projects:
              - name: openstack/octavia-tempest-plugin
                override-checkout: 1.4.0
        - octavia-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
        - openstack-tox-cover
    experimental:
      jobs:
        - octavia-v1-dsvm-scenario-lxd
